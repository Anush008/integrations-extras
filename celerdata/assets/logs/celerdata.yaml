id: celerdata
metric_id: celerdata
backend_only: false
facets: null
pipeline:
  type: pipeline
  name: CelerData
  enabled: true
  filter:
    query: source:celerdata
  processors:
    - type: grok-parser
      name: Parsing Log
      enabled: true
      source: message
      samples:
        - 2024-03-28 10:21:53,960 INFO (main|1) [AuthorizationMgr.initBuiltinRoleUnlocked():282] create built-in role cluster_admin[-3]
        - 2024-03-28 18:58:43,380 INFO (nioEventLoopGroup-4-3|154) [RestBaseAction.handleRequest():73] receive http request. url=/api/health
        - I0328 10:22:09.303526 1066 olap_server.cpp:844] try to perform path gc by tablet!
      grok:
        supportRules: ""
        matchRules: >-
          fe.log %{date("yyyy-MM-dd HH:mm:ss,SSS"):timestamp} %{word:loglevel}
          \(%{data}\|%{number}\)
          \[%{word:class_name}.%{word:method_name}\(\):%{number:file_line}\]
          %{data:message}


          be.info %{regex("\\w"):loglevel}%{date("MMdd HH:mm:ss.SSSSSS"):timestamp}\s+%{number:thread_id} %{data:file_name}\:%{number:file_line}\] %{data:message}
    - type: status-remapper
      name: Define `loglevel` as the official status of the log
      enabled: true
      sources:
        - loglevel
    - type: message-remapper
      name: Define `message` as the official message of the log
      enabled: true
      sources:
        - message
    - type: date-remapper
      name: Define `timestamp` as the official date of the log
      enabled: true
      sources:
        - timestamp
