id: loadrunner_professional
metric_id: loadrunner_professional
facets: null
pipeline:
  type: pipeline
  name: LoadRunner Scenario Information Pipeline
  enabled: true
  filter:
    query: "source:loadrunner"
  processors:
    - type: attribute-remapper
      name: LoadRunner Hostname Tag Creation
      enabled: true
      sources:
        - hostname
      sourceType: attribute
      target: host
      targetType: tag
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: LoadRunner Version Tag Creation
      enabled: true
      sources:
        - scenario_started.general.version
        - scenario_ended.general.version
      sourceType: attribute
      target: version
      targetType: tag
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: LoadRunner Scenario Mode Tag Creation
      enabled: true
      sources:
        - scenario_started.summary.mode
      sourceType: attribute
      target: loadrunner.scenario.mode
      targetType: tag
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: LoadRunner Scenario Type Tag Creation
      enabled: true
      sources:
        - scenario_started.summary.scenario_type
      sourceType: attribute
      target: loadrunner.scenario.type
      targetType: tag
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: LoadRunner Scenario Load Behavior Tag Creation
      enabled: true
      sources:
        - scenario_started.summary.load_behavior
      sourceType: attribute
      target: loadrunner.scenario.load_behavior
      targetType: tag
      preserveSource: true
      overrideOnConflict: false
